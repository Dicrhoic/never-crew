<title>GBF Buddy Homepage</title>
<h1>Homepage</h1>
<div class="menuNavBar">
    <button class="tablinks" (click)="openNav()">Gacha Log</button>
    <button class="tablinks">GW Teams</button>  
    <button class="tablinks" (click)="loadLoginForm()" id="loginBtn">Login</button>
    <button class="tablinks" id="signoutBtn" [style.display]="'none'" onclick="logout()">Log out</button>
</div>
<div id="login" class="modal">
    <form class="modal-content animate">
      <div class="imgcontainer">
        <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="https://gbf.wiki/images/6/66/Summon_b_2040411000.png" alt="Avatar" class="avatar">
      </div>
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id="username" required>
  
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="password" required>
          
        <button type="button" class="loginButton" onclick="loginAuth()">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#" (click)="helpPass()">password?</a></span>
      </div>
    </form>
</div>
<div class="tabVerContent" id="GachaLog">
<div class="menuVertNavBar">
  <button class="tablinksVert">Add Data</button>
  <button class="tablinksVert">View Data</button>
</div>
<div class="addDataGacha" id="GachaDataAdd">
  <label for="nName"><b>Username:</b></label>
  <input type="text" placeholder="Enter Username" name="nName" id="nName" />
  <label for="gachatime">Time of Gacha (date and time):</label>
  <input type="date" id="gachatime" name="gachaDate" min="2022-01-01" />
  <label for="crystalsUsed"><b>Crystals Used</b></label>
  <input
    type="text"
    placeholder="e.g 3000"
    name="crystalsUsed"
    id="crystalsUsed"
    required
  />
  <label for="vol">New SSR Chars obtained (between 0 and 99):</label>
  <input
    type="number"
    id="vol"
    name="vol"
    min="0"
    max="99"
    onchange="loadCharacterDropdown()"
  />
  <div id="characterAdderSeg">
    <label for="characterList">SSR Character obtained</label>
    <select id="characterList" name="characterList" size="1"></select>
    <button id="characterObtained" onclick="addCharacterToWall()">
      Add Character
    </button>
    <div id="characterWall"></div>
  </div>
  <button type="button" onclick="loadGachaLogFile()">
    Add to Gacha Log Database
  </button>
  <div>
    <button type="button">Cancel</button>
  </div>
</div>
<div class="dropdownGacha" id="dropdownGacha">
  <button onclick="gachaDropDownNav()" class="dropbtn">Dropdown</button>
  <div id="gachaDrop" class="dropdown-content">
    <a href="#">Link 1</a>
  </div>
</div>
</div>
